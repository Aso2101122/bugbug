<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>bugbug</title>
    <link rel="icon" href="@{/img/logoicon.png}" />
    <!-- 共通CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- 各ページCSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body>
    <header th:replace="header"></header>
    <!-- メインコンテンツ -->
    <main class="main">
      <div class="login">
        <h3 class="login__title">LOGIN</h3>
        <!-- ログインフォーム -->
        <form class="login__form" th:action="@{/login}" th:object="${loginForm}" method="post">
          <span class="errorMessage errorMessage--back" th:if="${msg}">
            <span class="dataWrong">メールアドレスまたはパスワードが違います</span>
          </span>
          <!--メールアドレス-->
          <input type="text" name="mail" class="login__form__input form__input" th:value="${mail}" placeholder="メールアドレス" autocomplete="on" />
          <!--パスワード-->
          <input type="password" name="password" class="login__form__input form__input" placeholder="パスワード" />
          <span class="errorMessage errorMessage--front">
            <span class="validation__blank hidden">
              <ion-icon name="alert-circle-outline"></ion-icon>
              空欄があります。入力してください。
            </span>
            <span class="validation__email hidden">
              <ion-icon name="alert-circle-outline"></ion-icon>
              メールアドレスの形式で入力してください。
            </span>
          </span>
          <button class="login__form__btn" type="submit"><span>ログイン</span></button>
        </form>
        <a th:href="@{/signup/form}" class="no-acaunt">アカウントをお持ちでない方はこちら</a>
      </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
