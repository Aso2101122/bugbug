<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bugbug</title>
    <link rel="icon" href="./img/logoicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <!-- ロゴ -->
      <section class="logo">
        <img class="logo__img" src="./img/logo_white.png" alt="" srcset="" />
      </section>
      <!-- サイト説明 -->
      <section class="siteExpl">
        <p class="siteExpl__text--row1">bugbugとは昆虫食を専門とした</p>
        <p class="siteExpl__text--row2">レシピ共有サイトです</p>
      </section>
      <!-- 虫フィルターボタン -->
      <section class="insectFilterBtn">
        <span class="insectFilterBtn__text">虫フィルター</span>
        <input
          type="checkbox"
          class="insectFilterBtn__input"
          id="label-insectFilterBtn"
        />
        <label
          class="insectFilterBtn__label"
          for="label-insectFilterBtn"
        ></label>
      </section>
      <!-- ナビボタン -->
      <nav class="navBtns">
        <button
          class="navBtns__btn navBtns__btn--insectBook"
          type="button"
        >
          <span class="navBtns__btn__text">昆虫食図鑑</span>
          <ion-icon name="bug-outline"></ion-icon>
        </button>
        <button
          class="navBtns__btn navBtns__btn--searchRecipe"
          type="button"
        >
          <span class="navBtns__btn__text"
            >レシピを探す</span
          >
          <ion-icon name="search-outline"></ion-icon>
        </button>
        <button
          class="navBtns__btn navBtns__btn--registerAcount"
          type="button"
        >
          <span class="navBtns__btn__text">会員登録</span>
          <ion-icon name="person-add-outline"></ion-icon>
        </button>
        <button
          class="navBtns__btn navBtns__btn--login"
          type="button"
        >
          <span class="navBtns__btn__text">ログイン</span>
          <ion-icon name="log-in-outline"></ion-icon>
        </button>
      </nav>
    </header>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/module/header.js" type="module"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
