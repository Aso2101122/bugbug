<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>レシピ投稿 : bugbug</title>
	<link rel="icon" th:href="@{/img/logoicon.png}" />
	<link rel="preload" th:href="@{/img/header.jpeg}" as="image" />
	<link rel="preload" th:href="@{/img/footer.jpg}" as="image" />
	<!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- 各ページCSS -->
<body>
	<div>
		<a th:href="|/users/${user.userId}|">[[${user.name}]]</a>
		<span>[[${recipe.name}]]</span>
		<span>[[${recipe.regDateOn}]]</span>
		<div class="heartBtn">
			<ion-icon name="heart-outline"></ion-icon>
			<span class="heartNum">[[${favorite}]]</span>
		</div>
		<img th:src="|/images/recipe-images/${recipe.image}|" alt="レシピ画像" />
		<div th:if="${!#lists.isEmpty(tags)}" th:each="tag : ${tags}">
			<a th:href="|/serch/tag?tag=${tag.tagId}|">[[${tag.name}]]</a>
		</div>
		<div>
			<span>材料</span>
			<th:block th:if="${!#lists.isEmpty(materials)}" th:each="material : ${materials}">
				<span>[[${material.name}]]</span>
				<span>[[${material.amount}]]</span>
			</th:block>
		</div>

		<div>
			<span>説明</span>
			<span>[[${recipe.explanation}]]</span>
		</div>

		<div>
			<span>コツやポイント</span>
			<span>[[${recipe.point}]]</span>
		</div>

		<span>作り方</span>
		<th:block th:if="${!#lists.isEmpty(procedures)}" th:each="procedure,status : ${procedures}">
			<div>
				<span>[[${status.index}+1]]</span>
				<img th:src="|/images/recipe-procedure-images/${procedures.image}|" alt="手順画像" />
				<span>[[${procedures.content}]]</span>
			</div>
		</th:block>
	</div>
</body>
</html>
