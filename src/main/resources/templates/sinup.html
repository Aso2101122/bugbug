<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>新規アカウント登録 : bugbug</title>
    <link rel="stylesheet" href="../static/css/sinup.css">
</head>

<body>
    <div class="acount">
        <h1 class="title">新規アカウント登録</h1>
        <form th:action="@{/sinup}" method="post" th:object="${inputForm}">

            <!--メールアドレス-->
            <p class="text required">メールアドレス</p><br>
            <input type="email" th:field="*{mail}" class="input" placeholder="メールアドレス" autocomplete="on">
            <br>

            <!--パスワード-->
            <p class="text required">パスワード</p><br>
            <input type="password" th:field="*{password}" class="input" placeholder="パスワード">
            <br>

            <!--パスワード確認-->
            <p class="text required">パスワード（確認用）</p><br>
            <input type="password" th:field="*{confirmPassword}" class="input" placeholder="パスワード（確認用）">
            <br>

            <!--ユーザーネーム-->
            <p class="text required">ユーザーネーム</p><br>
            <input type="password" name="username" class="input" placeholder="ユーザーネーム">
            <br>
            <ul th:if="${#fields.hasErrors('*')}">
		          <li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
	          </ul>

            <input type="submit" class="btngreen" value="アカウント作成">

            <h:outputText styleClass="required" />
        </form>
    </div>
</body>
</html>
